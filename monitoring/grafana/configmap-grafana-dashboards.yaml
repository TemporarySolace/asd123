apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: istio-system
  labels:
    grafana_dashboard: "1"
data:
  istio-dashboard.json: |
    {
      "__inputs": [],
      "__requires": [],
      "annotations": {
        "list": []
      },
      "panels": [
        {
          "type": "graph",
          "title": "Istio Request Volume",
          "targets": [
            {
              "expr": "sum(rate(istio_requests_total[1m])) by (destination_workload)",
              "legendFormat": "{{ destination_workload }}"
            }
          ]
        },
        {
          "type": "graph",
          "title": "Istio Request Duration",
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(istio_request_duration_seconds_bucket[1m])) by (le, destination_workload))",
              "legendFormat": "{{ destination_workload }}"
            }
          ]
        }
      ],
      "schemaVersion": 18,
      "version": 1,
      "title": "Istio Dashboard",
      "refresh": "10s"
    }

  app-dashboard.json: |
    {
      "__inputs": [],
      "__requires": [],
      "annotations": {
        "list": []
      },
      "panels": [
        {
          "type": "graph",
          "title": "Producer Requests",
          "targets": [
            {
              "expr": "sum(rate(http_requests_total{app=\"producer\"}[1m]))",
              "legendFormat": "Producer"
            }
          ]
        },
        {
          "type": "graph",
          "title": "Consumer Activity",
          "targets": [
            {
              "expr": "sum(rate(processed_messages_total{app=\"consumer\"}[1m]))",
              "legendFormat": "Consumer"
            }
          ]
        }
      ],
      "schemaVersion": 18,
      "version": 1,
      "title": "App Metrics",
      "refresh": "10s"
    }
