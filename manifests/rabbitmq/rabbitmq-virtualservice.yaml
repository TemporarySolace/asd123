apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: rabbitmq-vs
  namespace: rabbitmq
spec:
  hosts:
    - "*"
  gateways:
    - main-gateway
  http:
    - match:
        - uri:
            prefix: /rabbitmq
      route:
        - destination:
            host: rabbitmq.rabbitmq.svc.cluster.local
            port:
              number: 15672