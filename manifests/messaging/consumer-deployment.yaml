apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer
  namespace: messaging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consumer
  template:
    metadata:
      labels:
        app: consumer
    spec:
      containers:
        - name: consumer
          image: consumer:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5001
          env:
            - name: RABBITMQ_HOST
              value: rabbitmq.messaging.svc.cluster.local
            - name: RABBITMQ_QUEUE
              value: default_queue
